<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Consalud</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sección de login -->
        <div class="login-box">
            <img src="img/Pantallazo 03-03-2025 14.44.30.png" alt="Logo Consalud" class="logo">
            <h2>Ingresa a tu <span>Consalud</span></h2>
            <p>¡Haz tus trámites más simples!</p>
            <form>
                <label for="rut">RUT</label>
                <input type="text" id="rut" placeholder="12.345.678-9">
                
                <label for="clave">Clave</label>
                <div class="password-box">
                    <input type="password" id="clave" placeholder="******">
                    <span class="eye-icon">👁</span>
                </div>
                
                <a href="#" class="forgot">¿Olvidaste tu clave?</a>
                <button class="btn">Ingresar</button>
                <button class="btn fingerprint">Ingresar con huella</button>
            </form>
            <a href="#" class="volver">← Volver a Consalud.cl</a>
        </div>
        
        <!-- Sección informativa -->
        <div class="info-box">
            <div class="info-content">
                <div class="imagen1">
                    <img src="img/Pantallazo 03-03-2025 14.50.35.png" alt="Consalud Mobile" class="icon">
                </div>
                <div class="imagen2">
                    <img src="img/Pantallazo 03-03-2025 14.48.47.png" alt="Consalud Mobile" class="icon">
                </div>
                <div class="imagen3">
                    <img src="img/Pantallazo 03-03-2025 14.49.30.png" alt="Consalud Mobile" class="icon">
                </div>
                <h2>¡Bienvenido a tu Sucursal Digital!</h2>
                <p><strong>Instala Consalud Mobile en tu teléfono</strong> y realiza tus trámites de forma</p>
                <p>simple, rápida y segura.</p>
                <button class="btn-info">¿Cómo instalar Consalud Mobile?</button>
            </div>
        </div>
    </div>
</body>
</html>
