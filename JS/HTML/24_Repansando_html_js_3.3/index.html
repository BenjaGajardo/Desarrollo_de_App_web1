<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios de JavaScript</title>
  <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
  <h1>Ejercicios de JavaScript</h1>

  <!-- Pestañas -->
  <div class="tabs">
    <button class="tab-button active" data-target="#registro">Registro de Estudiante</button>
    <button class="tab-button" data-target="#promedio">Calculadora de Promedio</button>
  </div>

  <!-- ===================== -->
  <!-- EJERCICIO 1 -->
  <!-- ===================== -->
  <section id="registro" class="tab-content active">
    <h2>Registro de Estudiante</h2>

    <form id="formRegistro">
      <label>Nombre:
        <input type="text" id="nombre" required minlength="2">
      </label>

      <label>Edad:
        <input type="number" id="edad" min="14" max="100" required>
      </label>

      <label>Curso:
        <select id="curso" required>
          <option value="">Seleccione</option>
          <option value="3° Medio">3° Medio</option>
          <option value="4° Medio">4° Medio</option>
        </select>
      </label>

      <div>
        <span>Jornada:</span>
        <label><input type="radio" name="jornada" value="Mañana"> Mañana</label>
        <label><input type="radio" name="jornada" value="Tarde"> Tarde</label>
      </div>

      <label>
        <input type="checkbox" id="aceptaReglamento" required> Acepto el reglamento
      </label>

      <div class="botones">
        <button type="submit">Registrar</button>
        <button type="button" id="btnLimpiarRegistro">Limpiar</button>
      </div>
    </form>

    <p class="resultado"></p>
    <p class="error"></p>
    <p class="resumen"></p>
  </section>

  <!-- ===================== -->
  <!-- EJERCICIO 2 -->
  <!-- ===================== -->
  <section id="promedio" class="tab-content">
    <h2>Calculadora de Promedio de Notas</h2>

    <form id="formNotas">
      <label>Ingrese nota (1.0 - 7.0):
        <input type="number" step="0.1" id="nota" min="1" max="7">
      </label>

      <div class="botones">
        <button type="button" id="btnAgregar">Agregar nota</button>
        <button type="button" id="btnPromedio">Calcular promedio</button>
        <button type="button" id="btnEliminar">Eliminar última</button>
        <button type="button" id="btnLimpiarNotas">Limpiar</button>
      </div>
    </form>

    <p class="resultado"></p>
    <p class="error"></p>
  </section>

  <script src="static/js/script.js"></script>
</body>
</html>
